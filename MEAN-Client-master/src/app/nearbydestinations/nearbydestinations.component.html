<section>

        <form #locationForm="ngForm" (ngSubmit)="submitForm()">
          <h2 class="transform">Search for other Locations</h2>

          <div class="form-group">
            <label>Location/Address</label>
            <input type="text" name="location" class="form-control" [(ngModel)]="location">
          </div>
          <br>
          <div class="form-group">
            <label>Number of Results</label>
            <input type="text" name="numberofresults" class="form-control" [(ngModel)]="numberofresults">
          </div>
<br>
          <button type="submit">Submit form</button>

        </form>

  <div class="items">
    <div *ngFor="let item of distancessliced">
      <div class="itemsdiv">
      <img src="{{item.location.image}}" style="width: 90%;
      margin: 10px;">

     <div >
      <h3>{{item.location.name}}</h3>
      <a [routerLink]="[ '/details', item.location._id ]">More Info</a>

      <a [routerLink]="[ '/item', item.location._id ]">Check/Edit Item</a>
    </div>
    </div>
    </div>
  </div>


</section>
